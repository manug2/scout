<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scout Web</title>
</head>
<body>

<div id="LoginPage">

    <input type="text" id="username">
    <input type="password" id="password">
    <label id="badLogin" hidden="true">Incorrect user/password</label>
    <input type="button" id="SubmitLogin" value="Login here!">
    <input type="button" id="Reset" value="Reset">

</div>

<script type="text/javascript">
    document.getElementById("SubmitLogin").onclick = function () {
        var username = document.getElementById("username").value;
        if (username == 'manu')
            location.href = "../login-success.html";
        else
            document.getElementById("badLogin").hidden = false;
    };
    document.getElementById("Reset").onclick = function () {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
            document.getElementById("badLogin").hidden = true;
    };
</script>

</body>
</html>
